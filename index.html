<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Scavenger Hunt Leaderboard</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            cursor: pointer;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<div class="top-container">
    <h1>Scavenger Hunt Leaderboard</h1>
</div>
<center>
    Period:
    <form action="">
        <select  name="addDrop" id="addDrop" onchange="generate_table(this.value)">
            <!--<option value="1">1</option>
            <option value="2">2</option>-->
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">All</option>
        </select>
</center>
<div></div>
<center><button type="button" onClick="generate_table(-1)">Refresh Table</button></center>
<div></div>
<center><div id="txtHint">Troops will be listed here once a period is selected</div><center>
<body onload="generate_table(3)">
</body>
<script>
    /**
     * Fetches table from MongoDB and
     * displays in on the main page
     * @param period
     */
    function generate_table(period) {
        var xhttp;
        if (period === "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        }
        if(period === -1) {
            var a = document.getElementById('addDrop');
            period = a.options[a.selectedIndex].value;
        }
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/getTroops?p=" + period, true);
        xhttp.send();
    }
    /**
     * Deletes entry from MongoDB
     * @param id
     */
    function deleteScout(id) {
        var xhttp;
        var e = document.getElementById("addDrop");
        var period = e.options[e.selectedIndex].value;
        xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/remove?p=" + period + "&id=" + id, true);
        xhttp.send();
        removeRow((id + "_row"));
    }
    /**
     * Removes row from table
     * @param id
     */
    function removeRow(id) {
        var row = document.getElementById(id);
        row.parentNode.removeChild(row);
    }
    /**
     * Sorts table by selected column
     * @param n
     */
    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("adddrop");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir === "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount ++;
            } else {
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
</html>
